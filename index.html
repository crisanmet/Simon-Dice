<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Dice</title>
  </head>
  <body>
    <h1>Simon Dice</h1>
    <div class="cabezera">
      <span class="ronda">Ronda - </span>
      <span class="mejor-ronda">Best Score: - </span>
    </div>
    <div class="contenedor-1">
      <div class="cuadro verde" data-color="verde"></div>
      <div class="cuadro rojo" data-color="rojo"></div>
    </div>
    <div class="contenedor-2">
      <div class="cuadro amarillo" data-color="amarillo"></div>
      <div class="cuadro azul" data-color="azul"></div>
    </div>
    <div class="btn">
      <button type="button" class="btn-jugar">Jugar</button>
      <div class="turno"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
